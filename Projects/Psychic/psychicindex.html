<!DOCTYPE html>

<html>
    <head>
        <title>Psychic Game</title>
        <meta  charset="UTF-8">
        <meta name="description" content="Homework Assignment Three, game with vanilla javascript">
        <meta name="author" content="Danielle LaMorte">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
       <link src= "https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
       <link rel="stylesheet" type="text/css" href="assets/css/style.css">
       <link href="https://fonts.googleapis.com/css?family=Almendra" rel="stylesheet"> 
    </head>

    <body>
      <header>
          <div id="container d-flex justify-content-center rounded">
            <div class="card w-50 d-flex justify-content-center">
                <img class="card-img-top" src="assets/images/PsychicCrop.png" alt="Psychic in neon writing" id="neon">
                <div class ="card-body">
                <h4 class= "text-center">Read the computers' "mind."</h4>
                <h6 align="center">Press any key to get started.</h6>
                <h6 align="center">You are trying to guess the letter that the computer has picked.</h6>
                </div>
             </div>
      </header>
      <main>
    
        <div class ="card text-center w-50 d-flex justify-content-center rounded">
            <div>
                <h3 class= "card-header">Guesses Remaining</h3>
                <h4 class="card-header" id="guesses-remain"> 7</h4>
            </div>
        </div>

        <div class ="card text-center w-50 d-flex justify-content-center rounded">
            <div>
                <h3 class= "card-header">Letters Guessed</h3>
                <h4 class="card-header" id="wrong-guesses"> </h4>
            </div>
        </div>
        <div class ="card text-center w-50 d-flex justify-content-center rounded">
            <div>
                <h3 class= "card-header">Wins and Losses</h3>
                <p class="card-header" id="wins"> Wins:</p>
                <p class="card-header" id="losses">Losses:</p>
            </div>
        </div>
      </div>

      </main>
    </body>
    <script src="assets/javascript/psychgame.js"></script>
  </html>
