<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Schedule App</title>
  <!--Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--Moment.js-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Paytone+One|Roboto" rel="stylesheet">
</head>

<body>
  <div id="outsideCont">
    <div class="container">
      <h1 class="display-4 fa fa-newspaper-o" style="font-size:50px; font-style:italic">Train Times</h1>
    </div>
    <table class="table table-striped" id="train-times">
      <thead>
     <tr></tr>
        <h3>Current Train Schedule</h3>
        </tr>
      </thead>
      <thead>
        <tr>
          <th scope="col" id="TrainName">Train Name</th>
          <th scope="col" id="destination">Destination</th>
          <th scope="col" id="freq">Frequency in minutes</th>
          <th scope="col" id="nextTr">Next Arrival</th>
          <th scope="col" id="minAway">Minutes Away </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Snowpiercer</td>
          <td>Unknown</td>
          <td>20</td>
          <td>05:00</td>
          <td>15</td>
      </tbody>
    </table>
    <div class="row justify-content-end">
      <div class="col-6">
        <form>
          <div class="param">
            <h2 class="fa fa-list-alt"> Add a Train</h2>
          </div>
          <br>
          <div class="form-group">
            <label for="name-input">Train Name</label>
            <input type="text" id="train-name" class="form-control" placeholder="i.e. Orient Express">
          </div>
          <br>
          <div class="form-group">
            <label for="destination-input">Destination</label>
            <input type="text" id="dest" class="form-control" placeholder="i.e. Constantinople">
          </div>
          <br>
          <div class="form-group">
            <label for="firstTrain-input">First Train Time (HH:mm) military time</label>
            <input type="text" id="firstTrain" class="form-control" placeholder="08:00">
          </div>
          <br>
          <div class="form-group">
            <label for="frequency-input">Frequency (mm) </label>
            <input type="text" id="frequency" class="form-control" placeholder="20">
          </div>
          <br>
          <button type="submit" class="alert alert-dark fa fa-submit button" id="submitButton"> Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="logic.js"></script>

</html>
